# Configurações CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,TRACE,CONNECT
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=false

spring.application.name=FRSManager1
spring.datasource.url=jdbc:mysql://localhost:3306/despacho
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html








